<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registering...</title>
    <link rel="stylesheet" href="select.css">
</head>

<body>

    <div class="cards">
        <div class="card_1 card">
            <div>
                <h1>Select your District.</h1>
            </div>
            <div>
                <select name="District-selector" id="district">
                    <option value="Khulna">
                        <h1>Khulna</h1>
                    </option>
                    <option value="Bagerhatr">
                        <h1>Bagerhat</h1>
                    </option>
                    <option value="Satkhira">
                        <h1>Satkhira</h1>
                    </option>
                    <option value="Feni">
                        <h1>Jessore</h1>
                    </option>
                    <option value="Jhenaidah">
                        <h1>Jhenaidah</h1>
                    </option>
                    <option value="Magura">
                        <h1>Magura</h1>
                    </option>
                    <option value="Narail">
                        <h1>Narail</h1>
                    </option>
                    <option value="Chuadanga">
                        <h1>Chuadanga</h1>
                    </option>
                    <option value="Meherpur">
                        <h1>Meherpur</h1>
                    </option>
                    <option value="Kushtia">
                        <h1>Kushtia</h1>
                    </option>
                    
                    
                </select>
            </div>
        </div>
        <div class="card_1 card">
            <div>
                <h1>Select your blood group</h1>
            </div>
            <div>
                <select name="Blood-selector" id="Blood_group">
                    <option value="A+">
                        <h1>A+</h1>
                    </option>
                    <option value="A-">
                        <h1>A-</h1>
                    </option>
                    <option value="B+">
                        <h1>B+</h1>
                    </option>
                    <option value="B-">
                        <h1>B-</h1>
                    </option>
                    <option value="AB+">
                        <h1>AB+</h1>
                    </option>
                    <option value="AB-">
                        <h1>AB-</h1>
                    </option>
                    <option value="O+">
                        <h1>O+</h1>
                    </option>
                    <option value="O-">
                        <h1>O-</h1>
                    </option>
                </select>
            </div>
        </div>
        <div class="card_0 card">
            <h1>Only use if your blood type is out of A,B,O system.</h1>
            <a href="">
                <button calls="B"><h2>Click here to select your blood group</h2></button>
            </a>
        </div>
        <div class="card_2 card">
            <div>
                <h1>Enter your first name:-</h1>
            </div>
            <div>
                <input type="text" id="first_name" placeholder="First Name...">
            </div>
        </div>
        <div class="card_3 card">
            <div>
                <h1>Enter your last name:-</h1>
            </div>
            <div>
                <input type="text" id="last_name" placeholder="last Name...">
            </div>
        </div>
        <div class="card_4 card">
            <div>
                <h1>Enter your mobile number:-</h1>
            </div>
            <div>
                <input type="number" id="mobile_number" placeholder="moble number...">
            </div>
        </div>
        <div class="card_5 card">
            <div>
                <h1>Enter your Age:-</h1>
            </div>
            <div>
                <input type="number" id="age" placeholder="Age...">
            </div>
        </div>
        <div class="card_6 card">
            <div>
                <h1>Select your gender:-</h1>
            </div>
            <div>
                <input name="same" value="male" type="radio" id="gender">
                <span>Male</span>
                <input name="same" value="Female" type="radio" id="gender" >
                <span>Female</span>
            </div>
        </div>
        <div class="card_6 card">
            
            <div>
                <button type="submit">Submit</button>
            </div>
        </div>

    </div>
</body>

</html>
