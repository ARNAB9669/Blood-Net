<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching...</title>
    <link rel="stylesheet" href="common.css">
</head>

<body>
    <nav>
        <div class="part_1">
            <h1>--&gt; Codevelly<img src="Materials/logo_cr copy.png" alt="">&lt;--</h1>
        </div>
        <div class="part_2">
            <a href="index.html">Home</a>
        </div>
    </nav>
    <Div class="warper">
        <div class="cards">


            <div class="card_1 card">
                <div>
                    <h1>Select your district</h1>
                </div>
                <div>
                    <select name="District-selector" id="district">
                        <option value="Gopalganj">
                            <h1>Gopalganj</h1>
                        </option>

                    </select>
                </div>
            </div>


            <div class="card_2 card">
                <div>
                    <h1>Select Blood group</h1>
                </div>
                <div>
                    <select name="blood_group_selector" id="blood_group">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
            </div>

            <div class="card_3 card">
                <div class="buttton">
                    <button type="submit">Search</button>
                </div>
            </div>

        </div>

    </Div>
