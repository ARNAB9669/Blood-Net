<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registering...</title>
    <link rel="stylesheet" href="rare.css">
</head>

<body>
    <div class="warper">
        <div class="cards">
            <div class="card_0 card">
                <div>
                    <h1>Select you country</h1>
                </div>

                <div>
                    <select name="country_selector" id="country">
                        <option value="Bangladesh">Bangladesh</option>
                    </select>
                </div>
            </div>
            <div class="card_1 card">
                <div>
                    <h1>selct your division</h1>
                </div>
                <div>
                    <select name="Division-selector" id="division">
                        <option value="Dhaka"><h1>Dhaka</h1></option>
                        <option value="Chattogram"><h1>Chattogram</h1></option>
                        <option value="Khulna"><h1>Khulna</h1></option>
                        <option value="Rajshahi"><h1>Rajshahi</h1></option>
                        <option value="Barishal"><h1>Barishal</h1></option>
                        <option value="Sylhet"><h1>Sylhet</h1></option>
                        <option value="Rangpur"><h1>Rangpur</h1></option>
                        <option value="Mymensingh"><h1>Mymensingh</h1></option>
                    </select>
                </div>
            </div>
            <div class="card_2 card">
                <div>
                    <h1>Enter your first name:</h1>
                </div>
                <div>
                    <input type="text" id="first_name" placeholder="First Name...">
                </div>
            </div>
            <div class="card_3 card">
                <div>
                    <h1>Enter your last name:</h1>
                </div>
                <div>
                    <input type="text" id="last_name" placeholder="Last Name...">
                </div>
            </div>
            <div class="card_4 card">
                <div>
                    <h1>Enter your mobile number:</h1>
                </div>
                <div>
                    <input type="number" id="mobile_number" placeholder="Mobile number...">
                </div>
            </div>
            <div class="card_5 card">
                <div>
                    <h1>Write your blood type name:-</h1>
                </div>
                <div>
                    <input type="text" id="blood_type" placeholder="Blood type...">
                </div>
            </div>
            <div class="card_6 card">
                <div>
                    <h1>Write your age:-</h1>
                </div>
                <div>
                    <input type="number" id="age" placeholder="Age...">
                </div>
            </div>
            <div class="card_7 card">
            <div>
                <h1>Select your gender:-</h1>
            </div>
            <div>
                <input name="same" value="male" type="radio" id="gender">
                <span>Male</span>
                <input name="same" value="Female" type="radio" id="gender">
                <span>Female</span>
            </div>
        </div>
        <div class="card_8 card">

            <div>
                <button type="submit">Submit</button>
            </div>
        </div>

        <script src="Bangladesh_rare.js"></script>

        
</body>

</html>
