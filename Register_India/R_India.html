<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as a donner...</title>
    <link rel="stylesheet" href="R_india.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Galada&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Moirai+One&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <nav>
        Register_as_Indian_Blood-Donner...
    </nav>
    <div class="container">
        <form>
            <div class="section">
                <div class="location">
                    <label for="state">Select your state...</label><br>
                    <select name="state" class="select" id="state">
                        <option value="" disabled selected>Select your state...</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and
                            Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Azad Kashmir">Azad Kashmir (Will return soon)</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Ladakh">Ladakh</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select><br>
                </div>

                <div class="location">
                    <label class="inp" for="district">Select your district...</label><br>
                    <select name="district" class="select" id="district">
                        <option value=" "  selected>slect your district...</option>
                    </select>
                </div>

                <div class="location">
                    <label class="inp" for="city">Type your city...</label><br>
                    <input  type="text" class="select" id="city" placeholder="The name of your city...">
                </div>

            </div>

            <label class="inp" for="first_name">What is your first name?</label><br>
            <input class="input" id="first_name" type="text" placeholder="Enter first name..."><br>

            <label class="inp" for="last_name">What is your last name?</label><br>
            <input class="input" id="last_name" type="text" placeholder="Enter last name..."><br>

            <label class="inp" for="age">What is your age?</label><br>
            <input class="input" id="age" type="number" placeholder="Enter you age.."><br>

            <label class="inp" for="blood_group">Select your Blood-Group?</label><br>
            <select class="input" name="blood-group" id="blood_group">

                <option value=" "  selected>select your blood groupðŸ‘‡</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select><br>

            <label class="inp" for="phone_number">Enter your phone number...</label><br>
            <input class="input" id="phone_number" type="number" placeholder="Enter mobile num.."><br>

            <label class="inp" >Select your sex</label><br>
            <div class="edit">
                <input class="inputs"  value="Male" type="radio" name="gender" >
                <span>Male</span>
                <input class="inputs"  value="Female" type="radio" name="gender">
                <span>Female</span>
            </div>

            <div class="butt">
                <div>
                    <button id="submit" >Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="R_Helper_india.js"></script>
    <script src="R_india.js"></script>
</body>

</html>
